          <div class="timer-cont">
               <div class="timer-text">
                    <h3 id="hours">0h</h3>
                    <h3 id="minutes">0m</h3>
                    <h3 id="seconds">0s</h3>
               </div>

               <div class="timer-controle">
                    <svg
                         class="circle circle-bg"
                         width="300"
                         height="300"
                         viewBox="0 0 250 250"
                         fill="none"
                         xmlns="http://www.w3.org/2000/svg"
                    >
                         <circle
                              cx="125"
                              cy="125"
                              r="121.5"
                              stroke="#DF9F99"
                              stroke-width="7"
                         />
                    </svg>
                    <svg
                         class="circle circle-outline"
                         width="300"
                         height="300"
                         viewBox="0 0 250 250"
                         fill="none"
                         xmlns="http://www.w3.org/2000/svg"
                    >
                         <circle
                              cx="125"
                              cy="125"
                              r="121.5"
                              stroke="#AD615C"
                              stroke-width="7"
                         />
                    </svg>

                    <img
                         id="playButton"
                         data-button="play-button"
                         src="play-buttons/play-button.svg"
                         alt="button"
                    />
                    <img
                         id="pauseButton"
                         data-button="pause-button"
                         src="play-buttons/pause-button.svg"
                         alt="button"
                    />
               </div>

               <div class="timer-btn">
                    <button id="setTimer">Set timer</button>
                    <button id="reset" onclick="resetRefresh()">
                         <i class="fas fa-redo-alt"></i>
                    </button>
               </div>
          </div>

          <section class="adj-sect">
               <div class="bg"></div>
               <div class="adj-cont">
                    <div class="adj-timer">
                         <div class="opt-txt-holder">
                              <h1>Quick options:</h1>
                         </div>
                         <div class="timer-opt">
                              <button data-time="300">5 mins</button>
                              <button data-time="900">15 mins</button>
                              <button data-time="1500">25 mins</button>
                              <button data-time="2700">45 mins</button>
                              <button data-time="3600">60 mins</button>
                              <button data-time="4500">75 mins</button>
                         </div>
                    </div>

                    <div class="adj-task">
                         
                         <div class="task-txt-holder">
                            <h1>Set a task!</h1>
                       </div>
                         <input
                              id="taskInput"
                              maxlength="26"
                              type="text"
                              placeholder="Default"
                         />
                    </div>

                    <div class="adj-process">
                         <button id="confBtn">Done</button>
                         <button id="cancelBtn">Cancel</button>
                    </div>
               </div>
          </section>
